<!--
  ATRIBUTOS GLOBAIS MAIS UTILIZADOS = podem ser aplicados nas TAGS:  
  
  <TAG ATRIBUTOGLOBAL=""> 
      conteúdo opcional  
  </TAG>
  
  -class (permite repetição de nomespara aplicar estilo CSS e, além de classificar todo o conteúdo, para acessar no JavaScript)
  
  -contenteditable (para PERMITIR edição de conteúdo, recebe valor TRUE  or FALSE, perde-se a modificação ao salvar a página) contenteditable="true"
  
  -data-* (para expandir atributos, * qualquer nome separado por traço ou tudo junto) ex: data-name-x="" or data-name1=""
  
  -hidden (esconde um TAG para o usuário/página)
  
  -id (não é aconselhável repetição de nomes, o oposto do class)
  
  -style (para estilização)
  
  -tabindex (para navegação pelo TAB ordenado de acordo com a enumeração escolhida pelo DEV, acessibilidade sem mouse)
  
  -title (para definição de um título)

  OUTROS ATRIBUTOS: https://developer.mozilla.org/pt-BR/docs/Web/HTML/Global_attributes
  TAGS e suas funções: https://www.devmedia.com.br/comandos-e-tags-html5/23618
