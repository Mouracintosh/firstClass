<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anatomia do Documento</title>
    </head>

    <body>
        <p>
            A National Football League é a liga esportiva profissional de futebol americano
            dos Estados Unidos. Consiste de 32 times, divididos igualmente entre duas conferências:
            a <strong>National Football Conference</strong> e a <strong>American Football Conference</strong>.
        </p>
    </body>
</html>
<!--
    Anatomia de um documento HTML

    <! + ENTER = <!DOCTYPE html>
    html + ERNTER = marcação de TAG html
    head + ERNTER = marcação de TAG head >>>(contém configurações do documento)
    title + ERNTER = marcação de TAG title >>> (muda o titulo na guia)
    meta >>> representa os metadados não expressados pelo title, base, style eand script elements
    charset="" >>> (atributo de agrupamento de caracteres, o utf-8 é o tipo charset que cobre mais caracteres)
    body + ENTER = marcação de TAG body >>>(corpo do documento, parte que aparece para o usuário)

    atalho para inicio 
    ! + ENTER

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!--
    lang="" >>> linguagem
    <meta> pode haver mais de um

    nesse caso (viewport) está configurando a página para ser lida por dispositivos móveis e desktops
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
-->
